version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kita_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123}
      POSTGRES_DB: ${POSTGRES_DB:-kita_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kita_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-kita_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kita_redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - kita_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_USERNAME}/kita-backend:latest
    container_name: kita_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-kita_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-123}
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__Key=${JWT_KEY:-SuperSecretKeyThatIsLongEnoughForHmacSha256Signature}
      - JwtSettings__Issuer=${JWT_ISSUER:-KitaApi}
      - JwtSettings__Audience=${JWT_AUDIENCE:-KitaClient}
      - FileStorage__BasePath=/app/Assets
      - FileStorage__BaseUrl=${FILE_STORAGE_BASE_URL}
      - YouTube__ApiKey=${YOUTUBE_API_KEY}
      - YouTube__ApplicationName=${YOUTUBE_APP_NAME:-Kita}
      - Spotify__ClientId=${SPOTIFY_CLIENT_ID}
      - Spotify__ClientSecret=${SPOTIFY_CLIENT_SECRET}
      - LiveKit__ApiKey=${LIVEKIT_API_KEY:-devkey}
      - LiveKit__ApiSecret=${LIVEKIT_API_SECRET:-devsecret1234567890abcdefghijklmnopqrstuvwxyz}
      - LiveKit__ServerUrl=${LIVEKIT_SERVER_URL:-ws://livekit:7880}
    ports:
      - "5064:8080"
    volumes:
      - kita_assets:/app/Assets
    networks:
      - kita_network

  frontend:
    image: ${DOCKER_USERNAME}/kita-frontend:latest
    container_name: kita_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_WS_URL=${VITE_WS_URL}
    networks:
      - kita_network

volumes:
  pgdata:
  redisdata:
  kita_assets:

networks:
  kita_network:
    driver: bridge

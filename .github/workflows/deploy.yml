name: Build and Deploy via Tailscale

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./kita
          file: ./kita/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kita-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-backend:buildcache,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./KitaUI/Ui
          file: ./KitaUI/Ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kita-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-frontend:buildcache,mode=max

  deploy:
    name: Deploy to Server via Tailscale
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          tags: tag:ci

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # Tạo .env từ GitHub Secrets (không cần file trong repo)
      - name: Generate .env from GitHub Secrets
        run: |
          cat > .env << EOF
          # Docker
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

          # Postgres Configuration
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}

          # JWT Configuration
          JWT_KEY=${{ secrets.JWT_KEY }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}

          # File Storage
          FILE_STORAGE_BASE_URL=${{ secrets.FILE_STORAGE_BASE_URL }}

          # YouTube
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_APP_NAME=${{ secrets.YOUTUBE_APP_NAME }}

          # Spotify
          SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}

          # LiveKit
          LIVEKIT_API_KEY=${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET=${{ secrets.LIVEKIT_API_SECRET }}
          LIVEKIT_SERVER_URL=${{ secrets.LIVEKIT_SERVER_URL }}

          # Frontend
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_WS_URL=${{ secrets.VITE_WS_URL }}
          VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
          EOF

      - name: Transfer Configuration Files
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p ~/kita"

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/kita/docker-compose.yml

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/kita/.env

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << ENDSSH
            set -e
            cd ~/kita

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            docker compose pull
            docker compose down --remove-orphans
            docker compose up -d
            docker image prune -f

            echo "✅ Deployment successful!"
          ENDSSH

        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

name: Build and Deploy via Tailscale

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./kita
          file: ./kita/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kita-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-backend:buildcache,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./KitaUI/Ui
          file: ./KitaUI/Ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kita-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kita-frontend:buildcache,mode=max

  deploy:
    name: Deploy to Server via Tailscale
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          tags: tag:ci

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Transfer Configuration Files
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p ~/kita"

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/kita/docker-compose.yml

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/kita/.env

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
              set -e
              cd ~/kita

              # Login to Docker Hub
              echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

              # Inject DOCKER_USERNAME into .env for docker-compose image resolution
              grep -q "^DOCKER_USERNAME=" .env && \
                sed -i "s|^DOCKER_USERNAME=.*|DOCKER_USERNAME=$DOCKER_USERNAME|" .env || \
                echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> .env

              # Pull latest images and redeploy
              docker compose pull
              docker compose down --remove-orphans
              docker compose up -d

              # Cleanup dangling images
              docker image prune -f

              echo "âœ… Deployment successful!"
          ENDSSH
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
